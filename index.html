        <div class="gif-wrap">

    <div class="login-container">
      <h1>CCcat Login</h1>
      <div class="gif-wrap">
        <img src="imgs/7.gif" id="gif" />
        <img src="imgs/7.png" id="png" />
      </div>

      <form action="/login" method="post">
        <div class="input-group">
          <svg width="70" height="70" viewBox="0 0 100 90">
            <!-- 鹅黄色底色（整体爪形轮廓） -->
            <path
              d="M50,20 Q80,20 90,50 Q90,80 50,80 Q10,80 10,50 Q20,20 50,20"
              fill="#fff3c4"
            />
            <!-- 粉色肉垫（掌心） -->
            <circle cx="50" cy="55" r="15" fill="#ffccd5" />
            <!-- 粉色肉垫（脚趾） -->
            <circle cx="30" cy="30" r="10" fill="#ffccd5" />
            <circle cx="50" cy="20" r="10" fill="#ffccd5" />
            <circle cx="70" cy="30" r="10" fill="#ffccd5" />
          </svg>
          <label for="username">Username</label>
        </div>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="off"
        />

        <br />
        <div class="input-group">
          <svg width="70" height="70" viewBox="0 0 100 90">
            <!-- 鹅黄色底色（整体爪形轮廓） -->
            <path
              d="M50,20 Q80,20 90,50 Q90,80 50,80 Q10,80 10,50 Q20,20 50,20"
              fill="#fff3c4"
            />
            <!-- 粉色肉垫（掌心） -->
            <circle cx="50" cy="55" r="15" fill="#ffccd5" />
            <!-- 粉色肉垫（脚趾） -->
            <circle cx="30" cy="30" r="10" fill="#ffccd5" />
            <circle cx="50" cy="20" r="10" fill="#ffccd5" />
            <circle cx="70" cy="30" r="10" fill="#ffccd5" />
          </svg>
          <label for="password">Password</label>
        </div>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="off"
        />

        <br />

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/register">Register here</a></p>
      <!-- <p><a href="/">Back to home</a></p> -->
    </div>
  </body>
</html>
